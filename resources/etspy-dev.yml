# environment file for the standard (non-GPU) development environment
# (though if CUDA is detected on the system, conda will install those packages)
name: etspy-dev
channels:
  - conda-forge
  - defaults
dependencies:
  - astra-toolbox
  - hyperspy-base
  - hyperspy-gui-ipywidgets
  - ipykernel
  - numba
  - numpy<2.0
  - pystackreg
  - ffmpeg
  - pip
  - isort
  - myst-nb
  - myst-parser
  - numpydoc
  - pytest
  - pytest-cov
  - ruff
  - sphinx==8.0.2
  - sphinx-immaterial
  - tomli
  - typing_extensions
