name: etspy-dev
channels:
  - conda-forge
  - nvidia
  - defaults
dependencies:
# ensure that cuda version of astra gets installed
  - astra-toolbox=2.2*=*cuda*
  - libastra=2.2*=cuda12*
  - cuda-cudart>=12.0.107
  - cuda-version >=12.0
  - cupy
  - hyperspy-base
  - hyperspy-gui-ipywidgets
  - ipykernel
  - numba
  - numpy<2.0
  - pystackreg
  - ffmpeg
  - pip
  - isort
  - myst-nb
  - myst-parser
  - numpydoc
  - pytest
  - pytest-cov
  - ruff
  - sphinx==8.0.2
  - sphinx-immaterial
  - tomli
  - typing_extensions
