# environment file for the standard (non-GPU) runtime environment
# (though if CUDA is detected on the system, conda will install those packages)
name: etspy
channels:
  - conda-forge
  - defaults
dependencies:
  - astra-toolbox
  - ffmpeg
  - hyperspy-base
  - hyperspy-gui-ipywidgets
  - ipykernel
  - pystackreg
  - pip
  - numba
  - numpy<2.0
  - typing_extensions